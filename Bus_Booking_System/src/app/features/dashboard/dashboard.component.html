<div class="flex h-screen bg-gray-100">
  <div
    class="bg-blue-700 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out"
    [class.translate-x-0]="sidebarOpen"
  >
    <a href="#" class="text-white flex items-center space-x-2 px-4">
      <img src="krome-white.png">
    </a>
    <nav>
      <a routerLink="/dashboard/stats"
         routerLinkActive="bg-blue-800"
         (click)="toggleSidebar()"
         class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
        Statistics
      </a>
      <a routerLink="/dashboard/userManagement"
         routerLinkActive="bg-blue-800"
         (click)="toggleSidebar()"
         class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
        userManagement
      </a>
      <a
        (click)="toggleSidebar()"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
        Contact
      </a>
    </nav>
  </div>

  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="flex justify-between items-center bg-white shadow-md p-4">
      <button class="text-blue-700 md:hidden" (click)="toggleSidebar()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
      <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
    </header>

    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet/>
    </main>
  </div>
</div>
