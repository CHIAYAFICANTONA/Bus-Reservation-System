<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>
  <link rel="stylesheet" href="../css/cantona_style.cssstyles.css">
</head>
<body>
<header>
  <h1>Welcome to Our Bus Booking System</h1>
  <p>Why choose our software app</p>
</header>
<main>
  <section class="feature">
    <div class="text">
      <h2>Bus Routes</h2>
      <p>Find the best routes for your travel needs.</p>
    </div>
    <div class="image">
      <img src="bus_routes.jpg" alt="Bus Routes">
    </div>
  </section>

  <section class="feature">
    <div class="text">
      <h2>Bus Partners</h2>
      <p>Partnering with reliable bus operators.</p>
    </div>
    <div class="image">
      <img src="bus_partners.jpg" alt="Bus Partners">
    </div>
  </section>

  <section class="feature">
    <div class="text">
      <h2>Bus Booking</h2>
      <p>Easy and quick bus booking process.</p>
    </div>
    <div class="image">
      <img src="bus_booking.jpg" alt="Bus Booking">
    </div>
  </section>

  <section class="feature">
    <div class="text">
      <h2>Customer Support</h2>
      <p>24/7 customer support service.</p>
    </div>
    <div class="image">
      <img src="customer_support.jpg" alt="Customer Support">
    </div>
  </section>

  <h2>Stay Updated</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Sign Me Up</button>
  </form>
</main>
</body>
</html>
