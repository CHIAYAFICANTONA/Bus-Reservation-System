<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="welcome">
  <div class="leftText">
    <h1 id="h1">Welcome back, <span class="userName"></span></h1>
    <p id="p1">Check out your bus seats</p>
  </div>
  <a href="#" class="newTrip">Book New trip</a>
  <img src="img/cybus.jpg" alt="Teacher and Student">
</div>
<div id="ticketCards" class="cards">
  <div class="card">
    <div class="card-header">
      <h2>Baffousam to Kribi</h2>
      <a href="#" class="see-all" id="tripDetails"></a>
    </div>
    <div class="card-content">
      <div class="item ticket">
        <h3>Ticket ID</h3>
        <p id="ticketId">1234567890</p>
      </div>
      <div class="item">
        <h3>Bus License Plate</h3>
        <p id="busLicencePlate">CE 123 DA</p>
      </div>
      <div class="item">
        <h3>Seat Number</h3>
        <p id="seatNumber">25</p>
      </div>
      <div class="item">
        <h3>Price</h3>
        <p><span id="ticketPrice">5000</span>FCFA by <span id="method">Mobile Money</span></p>
        </div>
        <div class="item">
        <h3>Travel Date</h3>
        <p id="tripDate">15/05/2024</p>
      </div>
      <div class="item">
        <h3>Issue Date</h3>
        <p id="issueDate">13/05/2024</p>
    </div>
      </div>
  </div>
</div>

<div class="new-ticket">Book new ticket <br><svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" style="fill: #dbdada;transform: ;msFilter:;" stroke="#dbdada"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path></svg></div>
</body>
</html>
