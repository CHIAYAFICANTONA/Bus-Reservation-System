<div class="welcome">
    <div class="leftText">
      <h1 id="h1">Welcome back, <span class="userName"></span></h1>
      <p id="p1">Check out your bus seats</p>
    </div>
    <a href="#" class="newTrip">Book New trip</a>
    <img src="img/cybus.jpg" alt="Teacher and Student">
  </div>
  <div id="tripCards" class="cards">
  <div class="card">
  <div class="card-header">
    <h2 id="busRoute">Baffousam to Kribi</h2>
    <a href="#" class="see-all" id="tripStatus">Upcoming</a>
  </div>
  <div class="card-content">
    <div class="item ticket">
      <h3>Ticket ID</h3>
      <p id="ticketId">1234567890</p>
    </div>
    <div class="item">
      <h3>Bus License Plate</h3>
      <p id="busLicencePlate">CE 123 DA</p>
    </div>
    <div class="item">
      <h3>Seat Number</h3>
      <p id="seatNumber">25</p>
      </div>
    <div class="item">
      <h3>Hotel</h3>
      <p id="hotelName">Sawa Hotel</p>
    </div>
    <div class="item">
      <h3>Hotel Room Number</h3>
      <p id="roomNumber">A234</p>
      </div>
    <div class="item">
      <h3>Price</h3>
      <p><span id="tripPrice">5000</span>FCFA by <span id="method">Mobile Money</span></p>
    </div>
  </div>
  </div>
  </div>
