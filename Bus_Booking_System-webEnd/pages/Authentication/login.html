<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>
  <link rel="stylesheet" href="../../css/Authentication/login.css">
</head>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <div class="form-box Login">
		<h1>Login</h1>
        <form action="">
		<div class="input-box">
			<input type="text" required>
            <label>Username or Phone Number</label>
            <i class='bx bxs-user'></i>
		</div>
		<div class="input-box">
			<input type="password" required>
            <label>Password</label>
            <i class='bx bxs-lock-alt' ></i>
		</div>
		<button type="submit" class="btn">Login</button>
        <div class="logreg-link">
            <p>D'ont have an account? <a href="#" class="register-link">Sign up</a></p>
        </div>
	</form>
    </div>
    <div class="info-text login">
        <h2>Welcome Back!</h2>
        <p>Your presence on the plateform shows a sign of confidentiality and satisfaction.</p>
    </div>
	</form>
    </div>
<script src="./../../js/Authentication/login.js"></script>
</body>
</html>
